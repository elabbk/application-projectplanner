<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Frontend</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        /* Top Bar */
        #topbar {
            width: 100%;
            height: 50px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 0 20px;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
        }
        #topbar > button, #topbar > div {
            margin-left: 15px; /* Add space between settings and user */
        }
        #displayUsername {
            cursor: pointer;
            color: #007bff;
            font-weight: bold;
        }

        #displayUsername:hover {
            text-decoration: underline;
        }


        /* Main Layout */
        body {
            margin: 0;
            padding-top: 50px;       /* Add space for the top bar */
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        #main {
            display: flex;           /* Sidebar and content next to each other */
            flex-grow: 1;
        }

        #sidebar {
            width: 250px;
            background-color: #f8f9fa;
            padding: 10px;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
            overflow-y: auto;
        }

        #content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .sidebar-item {
            padding: 10px;
            cursor: pointer;
        }
        .sidebar-item:hover {
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <!-- Top Bar -->
    <div id="topbar">
        <button id="settingsButton" class="btn btn-outline-primary btn-sm">Settings</button>
        <div id="displayUsername" class="clickable-user">User: <span id="usernameDisplay"></span></div>
    </div>

    <!-- Main Layout -->
    <div id="main">
        <!-- Sidebar -->
        <div id="sidebar">
            <h4>Menu</h4>
            <div id="overview" class="sidebar-item">Overview</div>
            <div id="projects-list">
                <!-- Project links will be dynamically added here -->
            </div>
            <div id="create-project" class="sidebar-item text-primary">+ Create New Project</div>
        </div>

        <!-- Main Content -->
        <div id="content">
            <h1>Welcome!</h1>
            <p>Please select a project from the sidebar or create a new one.</p>
        </div>
    </div>

    <!-- Initial Username Prompt Modal -->
    <div class="modal" id="usernameModal" tabindex="-1" aria-hidden="true" aria-labelledby="usernameModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="usernameModalLabel">Enter Your Username</h5>
                </div>
                <div class="modal-body">
                    <input type="text" id="usernameInput" class="form-control" placeholder="Enter your username">
                </div>
                <div class="modal-footer">
                    <button type="button" id="submitUsername" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Create New Project Modal -->
    <div class="modal" id="createProjectModal" tabindex="-1" aria-hidden="true" aria-labelledby="createProjectModalLabel">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="createProjectModalLabel">Create New Project</h5>
                </div>
                <div class="modal-body">
                    <form id="createProjectForm">
                        <div class="mb-3">
                            <label for="projectName" class="form-label">Project Name</label>
                            <input type="text" id="projectName" class="form-control" placeholder="Enter project name" required>
                        </div>
                        <div class="mb-3">
                            <label for="projectStatus" class="form-label">Status (Optional)</label>
                            <input type="text" id="projectStatus" class="form-control" placeholder="Enter project status">
                        </div>
                        <div class="mb-3">
                            <label for="projectTag" class="form-label">Programme or Label (Optional)</label>
                            <input type="text" id="projectTag" class="form-control" >
                        </div>
                        <div class="mb-3">
                            <label for="projectStartDate" class="form-label">Start Date</label>
                            <input type="date" id="projectStartDate" class="form-control" required>
                        </div>
                        <div class="mb-3">
                          <label for="projectEndDate" class="form-label">End Date</label>
                          <input type="date" id="projectEndDate" class="form-control" required>
                        </div>
                        <button type="submit" class="btn btn-primary">Create</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const usernameModal = new bootstrap.Modal(document.getElementById('usernameModal'));
            usernameModal.show();

            const usernameInput = document.getElementById('usernameInput');
            const submitUsername = document.getElementById('submitUsername');
            const projectsList = document.getElementById('projects-list');
            const createProjectModal = new bootstrap.Modal(document.getElementById('createProjectModal'));
            const createProjectForm = document.getElementById('createProjectForm');
            const usernameDisplay = document.getElementById('usernameDisplay');
            const settingsButton = document.getElementById('settingsButton');

            let username = '';

            // Handle username submission
            const updateUsername = () => {
                username = usernameInput.value.trim();
                if (username) {
                    usernameModal.hide();
                    usernameDisplay.textContent = username;
                    loadUserProjects(username);
                } else {
                    alert('Please enter a username');
                }
            };

            submitUsername.addEventListener('click', updateUsername);

            // Reopen username modal on username click

            usernameDisplay.addEventListener('click', () => {
                console.log('Username clicked');
                usernameInput.value = ''; // Clear the input field
                usernameModal.show();
            });

            function loadUserProjects(user) {
                fetch(`/api/user_projects?username=${encodeURIComponent(user)}`)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Failed to load projects');
                        }
                        return response.json();
                    })
                    .then(data => {
                        const projects = data.projects;
                        projectsList.innerHTML = ''; // Clear existing projects
                        projects.forEach(project => {
                            const projectLink = document.createElement('div');
                            projectLink.className = 'sidebar-item';
                            projectLink.textContent = project.name;
                            projectLink.addEventListener('click', () => {
                                loadProjectDashboard(project.id, project.name);
                            });
                            projectsList.appendChild(projectLink);
                        });
                    })
                    .catch(error => {
                        console.error('Error fetching user projects:', error);
                    });
            }

            function displayProjectDetails(project) {
                const content = document.getElementById('content');
                content.innerHTML = `
                    <h1>${project.name}</h1>
                    <div class="dashboard-controls">
                        <button id="addItemButton" class="btn btn-primary">Add Item</button>
                        <div>
                            <label><input type="checkbox" id="groupByCategory"> Group by Category</label>
                            <label><input type="checkbox" id="splitMonthly"> Split Budget Monthly</label>
                        </div>
                    </div>
                    <div id="timeline" class="timeline"></div>
                    <div id="netPosition" class="net-position-bar">Net Position: $0</div>
                `;
                loadTimeline(project.id);
            }

            function loadTimeline(projectId) {
                fetch(`/api/project_items?projectId=${projectId}`)
                    .then(response => response.json())
                    .then(data => {
                        const timeline = document.getElementById('timeline');
                        timeline.innerHTML = '';
                        data.items.forEach(item => {
                            const bar = document.createElement('div');
                            bar.className = `timeline-bar ${item.type}`;
                            bar.textContent = `${item.name} ($${item.amount})`;
                            const editButton = document.createElement('button');
                            editButton.textContent = 'Edit';
                            editButton.className = 'btn btn-sm btn-warning';
                            editButton.addEventListener('click', () => editItem(item));
                            const deleteButton = document.createElement('button');
                            deleteButton.textContent = 'Delete';
                            deleteButton.className = 'btn btn-sm btn-danger';
                            deleteButton.addEventListener('click', () => deleteItem(item.id, projectId));
                            bar.appendChild(editButton);
                            bar.appendChild(deleteButton);
                            timeline.appendChild(bar);
                        });
                    })
                    .catch(error => console.error('Error loading timeline items:', error));
            }

            function editItem(item) {
                const updatedName = prompt('Enter new name:', item.name);
                const updatedAmount = prompt('Enter new amount:', item.amount);
                fetch(`/api/update_item/${item.id}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: updatedName,
                        amount: updatedAmount
                    })
                })
                    .then(response => response.json())
                    .then(data => {
                        alert(data.message);
                        loadTimeline(item.project_id);
                    })
                    .catch(error => console.error('Error updating item:', error));
            }

            function deleteItem(itemId, projectId) {
                if (confirm('Are you sure you want to delete this item?')) {
                    fetch(`/api/delete_item/${itemId}`, {
                        method: 'DELETE'
                    })
                        .then(response => response.json())
                        .then(data => {
                            alert(data.message);
                            loadTimeline(projectId);
                        })
                        .catch(error => console.error('Error deleting item:', error));
                }
            }

            document.getElementById('addItemButton').addEventListener('click', () => {
                const projectId = prompt('Enter project ID:');
                const itemName = prompt('Enter item name:');
                const itemType = prompt('Enter item type (cost or budget):');
                const itemAmount = parseFloat(prompt('Enter item amount:'));
                const itemCategory = prompt('Enter item category:');
                const startDate = prompt('Enter start date (YYYY-MM-DD):');
                const endDate = prompt('Enter end date (YYYY-MM-DD):');

                fetch('/api/add_item', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        projectId,
                        name: itemName,
                        type: itemType,
                        amount: itemAmount,
                        category: itemCategory,
                        startDate,
                        endDate
                    })
                })
                .then(response => response.json())
                .then(data => {
                    alert(data.message);
                    loadTimeline(projectId);
                })
                .catch(error => console.error('Error adding item:', error));
            });


            // Handle settings button click
            settingsButton.addEventListener('click', () => {
                alert(`Settings for user: ${username}`);
                // Replace with actual settings functionality
            });

            // Handle create project form submission

            createProjectForm.addEventListener('submit', async (e) => {
                e.preventDefault();
                const projectData = {
                    name: document.getElementById('projectName').value,
                    status: document.getElementById('projectStatus').value,
                    tag: document.getElementById('projectTag').value,
                    startDate: document.getElementById('projectStartDate').value,
                    username: username // Include the username in the request
                };

                try {
                    const response = await fetch('/api/projects', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(projectData),
                    });

                    if (response.ok) {
                        const result = await response.json();
                        alert('Project created successfully!');
                        console.log('Created project:', result);
                        createProjectModal.hide();
                        loadUserProjects(username); // Refresh the projects list
                    } else {
                        const error = await response.json();
                        alert(`Error: ${error.error}`);
                    }
                } catch (error) {
                    console.error('Error creating project:', error);
                    alert('Failed to create project. Please try again.');
                }
            });


            // Open the create project modal
            document.getElementById('create-project').addEventListener('click', () => {
                createProjectModal.show();
            });
        });
    </script>
</body>
</html>
