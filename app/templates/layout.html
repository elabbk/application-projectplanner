<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <!-- Top Bar -->
    <div id="topbar">
        <button id="settingsButton" class="btn btn-outline-primary btn-sm">Settings</button>
        <div id="displayUsername" class="clickable-user">User: <span id="usernameDisplay"></span></div>
        <button id="logoutButton" class="btn btn-danger btn-sm">Logout</button>

    </div>

    <!-- Main Layout -->
    <div id="main">
        <!-- Sidebar -->
        <div id="sidebar">
            <h4>Menu</h4>
            <div id="overview" class="sidebar-item">Overview</div>

            <div id="projects-list">
                {% for project in projects %}
                    <div class="sidebar-item">
                        <a href="{{ url_for('project_detail', project_id=project.id) }}">{{ project.name }}</a>
                    </div>
                {% endfor %}
            </div>
            <div id="create-project" class="sidebar-item text-primary">+ Create New Project</div>
        </div>

        <!-- Main Content -->
        <div id="content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='scripts.js') }}"></script>
    <!-- Include modals -->
    {% include 'modals.html' %}


</body>
</html>
